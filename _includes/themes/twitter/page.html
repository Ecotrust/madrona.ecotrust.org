	</div>

		<div class="pull-right ecotrust-logo">

		</div>
	</div>
</div>
<div class="row nav-bar">
	{% if page.tagline %}
	<div class="span6"><h3 class="madrona-quote">{{ page.tagline }}</h3></div>

	{% else %}
	<div class="span6 offset6">
	{% endif %}

			<div class="pull-right">
				<ul class="nav nav-pills">
				    <li id="services">
				    	<a href="{{ BASE_PATH }}/services"><h4>
				    	<img src="{{ BASE_PATH }}/assets/img/tree-icon.png"> services</h4></a>
				    </li>
					<li id="experience"><a href="{{ BASE_PATH }}/experience">

				</ul>
			</div>
		</div>
	</div>
</div>

<script>
var id = '{{ page.active }}';
if (id) {
document.getElementById(id).className = "active";
}
</script>
<div class="row">
	<div class="primary-content">
	  <div class="span12">
	    {{ content }}
	  </div>
