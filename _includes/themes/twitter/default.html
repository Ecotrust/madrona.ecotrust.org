<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
        <title>
            {{ page.title }}
        </title>
        {% if page.description %}
        <meta name="description" content="{{ page.description }}">
        {% endif %}
        <meta name="author" content="{{ site.author.name }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
        <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js">
            </script>
        <![endif]-->
        <!-- Le styles -->
        <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{{BASE_PATH}}/assets/css/syntax.css">
        <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
        <link rel="shortcut icon" href="{{ ASSET_PATH }}/img/favicon.ico">
        <script src="{{BASE_PATH}}/assets/js/all.js"></script>
        <script src="{{BASE_PATH}}/assets/js/knockout-2.0.0.js"></script>
        <script src="{{BASE_PATH}}/assets/js/knockout.mapping-latest.js"></script>
    </head>
    
    <body>
        <div class="container">
            <div class="content">
                {{ content }}
            </div>
            <footer>
                {% include footer.html %}
            </footer>
        </div>
        <!-- /container -->
        {% include JB/analytics %}
    </body>

</html>
<!-- Place this render call where appropriate -->
<script type="text/javascript">
  (function() {
      var po = document.createElement('script');
      po.type = 'text/javascript';
      po.async = true;
      po.src = 'https://apis.google.com/js/plusone.js';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(po, s);
  })();
</script>
<script>
!
function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (!d.getElementById(id)) {
        js = d.createElement(s);
        js.id = id;
        js.src = "//platform.twitter.com/widgets.js";
        fjs.parentNode.insertBefore(js, fjs);
    }
}(document, "script", "twitter-wjs");
</script>
